<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Upcoming Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NBA Upcoming Games</h1>
        <p>Stay updated with the latest NBA matchups</p>
      </header>

      <div id="error-container"></div>
      <div id="games-container">
        <div class="loading">Loading upcoming games...</div>
      </div>

      <div class="refresh-area">
        <button class="refresh-button" id="refresh-button">
          Refresh Games
        </button>
        <div class="last-updated" id="last-updated"></div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="teamData.js" type="module"></script>
    <script src="utils.js" type="module"></script>
  </body>
</html>
